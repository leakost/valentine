<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Pacifico', cursive;
}

.container {
    background: rgba(255,255,255,0.9);
    padding: 40px 30px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 400px;
}

h1 {
    color: #ff4b6e;
    margin-bottom: 30px;
    font-size: 2.2em;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    border: none;
    border-radius: 50px;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #4CAF50;
    color: white;
    min-width: 120px;
}

#noBtn {
    background: #ff4b6e;
    color: white;
    min-width: 120px;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    color: #ff4b6e;
    animation: float 6s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    0% {
        transform: translateY(100vh);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

</style>
</head>

<body>

<div class="container">

<script>

const noBtn = document.getElementById("noBtn");

// Floating hearts generator
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "â¤ï¸";

    heart.style.left = Math.random() * 100 + "vw";

</script>

</body>
</html>
