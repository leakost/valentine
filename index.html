<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Pacifico', cursive;
    overflow: hidden;
}

/* Tap Screen */
#startScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    text-align: center;
    padding: 20px;
}

#startScreen h1 {
    color: #fff;
    font-size: 2.5em;
}

#startScreen p {
    color: #fff;
    font-size: 1.2em;
}

/* Main Box */
.container {
    background: rgba(255,255,255,0.9);
    padding: 35px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    width: 90%;
    max-width: 380px;
}

h2 {
    color: #ff4b6e;
    margin-bottom: 25px;
    font-size: 2em;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    flex-wrap: wrap;
}

button {
    border: none;
    border-radius: 50px;
    padding: 14px 28px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
}

#yesBtn {
    background: #4CAF50;
    color: white;
}

#noBtn {
    background: #ff4b6e;
    color: white;
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 18px;
    color: #ff4b6e;
    animation: float 6s linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(100vh); }
    100% { transform: translateY(-10vh); }
}

</style>
</head>

<body>

<!-- Start Screen -->
<div id="startScreen">
    <h1>Tap to Start ðŸ’–</h1>
    <p>For a little surprise ðŸŽµ</p>
</div>

<!-- Music -->
<audio id="music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<!-- Main -->
<div class="container" id="mainContent" style="display:none;">
    <h2>Sarah, will you be my Valentine? ðŸ’˜</h2>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>
</div>

<script>

const startScreen = document.getElementById("startScreen");
const main = document.getElementById("mainContent");
const music = document.getElementById("music");

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let count = 0;

const noTexts = [
    "Are you sure? ðŸ¥º",
    "Are you really sure? ðŸ˜¢",
    "Are you really reallyyy suree? ðŸ’”"
];

let yesScale = 1;
let noScale = 1;

/* Start App */
startScreen.addEventListener("click", () => {
    music.volume = 0.6;
    music.play();

    startScreen.style.display = "none";
    main.style.display = "block";
});

/* No Button Logic */
noBtn.addEventListener("click", () => {

    if (count < noTexts.length) {

        noBtn.innerText = noTexts[count];

        noScale -= 0.2;
        yesScale += 0.2;

        noBtn.style.transform = `scale(${noScale})`;
        yesBtn.style.transform = `scale(${yesScale})`;

        count++;

    } else {

        yesBtn.style.position = "fixed";
        yesBtn.style.inset = "0";
        yesBtn.style.fontSize = "3em";
        yesBtn.innerText = "YES ðŸ’–ðŸ’–ðŸ’–";

        noBtn.style.display = "none";
    }

});

/* Yes Button */
yesBtn.addEventListener("click", () => {

    document.body.innerHTML = `
    <div style="
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        height:100vh;
        background:linear-gradient(135deg,#ff9a9e,#fad0c4);
        font-family:'Pacifico',cursive;
        text-align:center;
        padding:20px;
    ">
        <h1 style="color:#ff4b6e;font-size:3em;">YAYYY ðŸ’•</h1>
        <p style="font-size:1.5em;">Youâ€™re my Valentine ðŸ¥°</p>
        <p>Forever & always ðŸ’˜</p>
    </div>
    `;
});

/* Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25)+"px";
    heart.style.animationDuration = (4+Math.random()*4)+"s";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),8000);
}

setInterval(createHeart,400);

</script>

</body>
</html>
